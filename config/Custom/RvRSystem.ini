# This file contains configuration for the Race vs Race system.

# Enable/Disable RvR System
RvREnabled = True

# Points awarded for killing player of another race
RvRPointsPerKill = 1

# Whether to disable PK points for RvR kills
RvRDisablePkPoints = True

# Whether to disable karma for RvR kills  
RvRDisableKarma = True

# Race restrictions for clan membership (True = enabled, False = disabled)
RvRClanRaceRestrictions = True

# Race restrictions for party formation (True = enabled, False = disabled)
RvRPartyRaceRestrictions = True

# Allow any race to choose any class (True = enabled, False = disabled)
# NOTE: This allows race changes after character creation to enable different race-class combinations
RvRClassRaceRestrictions = False

