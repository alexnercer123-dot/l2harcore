# ---------------------------------------------------------------------------
# Midnight Mod Configuration
# ---------------------------------------------------------------------------
# This file contains settings for the Midnight mod that enhances monsters
# during nighttime and provides increased rewards.
# ---------------------------------------------------------------------------

# Enable or disable the Midnight mod
# Default: false
EnableMidnightMod = true

# Monster stat multipliers during midnight
# These multipliers are applied ON TOP of existing NPC Stat Multipliers if enabled
# Default: 2.0 for HP, 1.5 for attack/defense stats
MonsterHpMultiplier = 2.0
MonsterPatkMultiplier = 1.5
MonsterMatkMultiplier = 1.5
MonsterPdefMultiplier = 1.5
MonsterMdefMultiplier = 1.5

# Reward multipliers during midnight
# Default: 2.0 for all rewards
ExpMultiplier = 2.0
DropChanceMultiplier = 2.0
DropAmountMultiplier = 2.0
AdenaMultiplier = 2.0

# Announcement settings
# Enable server-wide announcements when midnight starts/ends
# Default: true
EnableAnnouncements = true

# Messages to broadcast to all players
# Default messages provided
MidnightStartMessage = Midnight has fallen! Monsters become incredibly strong, but rewards are doubled!
MidnightEndMessage = Dawn breaks! Monsters return to their normal strength.