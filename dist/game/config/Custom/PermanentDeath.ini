# ---------------------------------------------------------------------------
# Permanent Death System Configuration
# ---------------------------------------------------------------------------
# This file contains settings for the Permanent Death system that makes deaths
# from PvE sources permanent under certain conditions.
# ---------------------------------------------------------------------------

# Enable or disable the Permanent Death system
# When disabled, all deaths will be normal deaths regardless of source
# Default: true
EnablePermanentDeath = true

# Enable permanent death from regular monsters
# When true, deaths from regular monsters will trigger permanent death (outside safe zones)
# Default: true
EnableMonsterPermanentDeath = true

# Enable permanent death from NPCs
# When true, deaths from NPCs will trigger permanent death (outside safe zones)
# Default: true
EnableNpcPermanentDeath = true

# Enable permanent death from Raid Bosses
# When true, deaths from Raid Bosses will trigger permanent death (outside safe zones)
# Default: true
EnableRaidBossPermanentDeath = true

# Enable permanent death from Grand Bosses (Orfen, Queen Ant, Antharas, etc.)
# When true, deaths from Grand Bosses will trigger permanent death (outside safe zones)
# Default: true
EnableGrandBossPermanentDeath = true

# Enable permanent death in peaceful zones (towns/cities)
# When true, deaths in peaceful zones will trigger permanent death
# When false, deaths in peaceful zones will be normal deaths regardless of source
# Default: false
EnablePeaceZonePermanentDeath = false

# Enable permanent death in siege zones
# When true, deaths in siege zones will trigger permanent death
# When false, deaths in siege zones will be normal deaths regardless of source
# Default: false
EnableSiegeZonePermanentDeath = false